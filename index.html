<!DOCTYPE html>
<html class="h-100">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Recognition with TensorFlow.JS</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >    
  <link rel="stylesheet" type="text/css" href="digit.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="chart.min.js"></script>

  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

</head>
<body class="d-flex flex-column h-100">
  <div class="d-flex justify-content-center" id="preloader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <main id="main">
    <div class="d-flex justify-content-center">
      <h2>Digit Recognition</h2>
    </div>
    <div class="digit-demo-container">
        <div class="flex-two">
          <div id="canvas_box_wrapper" class="canvas-box-wrapper col-12 col-md-4 col-lg-6">
            <div id="canvas_box" class="canvas-box">
            </div>
            <div class="col-12">
              <button id="predict-button" class="btn btn-dark">Predict</button>
            </div>							
            <div class="col-12">
              <button id="clear-button" class="btn btn-dark">Clear</button>
            </div>
          </div>
          <!-- <div class="col-12 col-md-8 col-lg-6"> -->
            <!-- 
            <div id="result_box" class="col-12 col-md-7">
              <canvas id="chart_box" width="100" height="100"></canvas>
            </div>
            <div class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text"></div>
            -->
          <div class="card col-12 col-md-8 col-lg-6" id="helperText">
            <h5 class="card-header">Draw a digit to predict</h5>
            <div class="card-body">
              <p class="card-text">Draw a digit in the canvas and click on predict to find out if the model can predict what you had drawn!</p>
            </div>
          </div>
          
          <div class="card col-12 col-md-8 col-lg-6" id="result_box">
            <h5 class="card-header">Predicted Digit</h5>
            <div class="card-body">
              <h5 class="card-title">The model has predicted the number as:</h5>
              <p class="card-text prediction-text display-2"></p>
              <p class="card-text percentage-text"></p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
          <!-- </div> -->
        </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <p class="display-4" id="footerText">&#35;MadeWith<a href="https://www.tensorflow.org/js"><img src="https://www.gstatic.com/devrel-devsite/prod/va70c25da2af7c102a85bdfc215259d86fc5b2e57f33cbc810a173f52e333a7a1/tensorflow/images/lockup.svg?dcb_=0.9260240355419485"/></a>JS</p>
    </div>
  </footer>

	<script src="digit_recognition.js"></script>
</body>
</html>
